<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Poster Surprise</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: pink;
      overflow-x: hidden;
    }

    #surprise-button {
      padding: 15px 30px;
      font-size: 20px;
      color: #fff;
      background: #ff69b4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #surprise {
      display: none;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #fff;
      text-shadow: 2px 2px 5px #ff69b4;
    }

    .poster, .videos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Allows wrapping to the next line if needed */
      gap: 20px; /* Adds space between items */
      margin: 20px auto;
    }

    /* Styling for image container */
    .image-container {
      transition: transform 0.5s ease;
    }

    .image-container:hover {
      transform: scale(1.2);
    }

    img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
    }

    /* Styling for video container */
    video {
      max-width: 300px;
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .emoji {
      position: absolute;
      font-size: 35px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button id="surprise-button">Click Me for a Surprise!</button>

  <div id="surprise">
    <h1>IT'S GOOD TO BE FRIENDS WITH A PROGRAMMER</h1>
    
    <!-- Image Poster Section -->
    <div class="poster">
      <!-- Add all the images here -->
      <div class="image-container">
        <img src="erica1.jpg" alt="Image 1">
      </div>
      <div class="image-container">
        <img src="erica2.jpg" alt="Image 2">
      </div>
      <div class="image-container">
        <img src="erica3.jpg" alt="Image 3">
      </div>
      <div class="image-container">
        <img src="erica4.jpg" alt="Image 4">
      </div>
      <div class="image-container">
        <img src="erica5.jpg" alt="Image 5">
      </div>
    </div>
    <h1>happy belated birthday Erica <br>It's your birthday today!</h1>
    
    <!-- Video Section -->
    <div class="videos">
      <!-- Add video elements here -->
      <video src="vid1.mp4" autoplay muted loop></video>
      <video src="vid2.mp4" autoplay muted loop></video>
      <video src="vid3.mp4" autoplay muted loop></video>
      <video src="vid4.mp4" autoplay muted loop></video>
    </div>
    
    <div id="emoji-container"></div>
  </div>

  <script>
    const surpriseButton = document.getElementById('surprise-button');
    const surpriseDiv = document.getElementById('surprise');
    const emojiContainer = document.getElementById('emoji-container');

    const emojis = ["🥳", "🌺", "🌹", "🍕", "🍭", "❤️", "💝", "💖"];

    surpriseButton.addEventListener('click', () => {
      surpriseButton.style.display = 'none';
      surpriseDiv.style.display = 'block';
      generateEmojis();
    });

    function generateEmojis() {
      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
        emoji.style.fontSize = Math.random() * 20 + 20 + 'px';
        emojiContainer.appendChild(emoji);

        // Remove emoji after animation ends
        setTimeout(() => emoji.remove(), 5000);
      }, 300);
    }
  </script>
</body>
</html>
